<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register for Adam's Newsletter</h1>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div id="result" class="mt-4 hidden">
      <h3>Registration Successful!</h3>
      <p><strong>First Name:</strong> <span id="resFirstName"></span></p>
      <p><strong>Last Name:</strong> <span id="resLastName"></span></p>
      <p><strong>Email:</strong> <span id="resEmail"></span></p>
      <p><strong>Password:</strong> <span id="resPassword"></span></p>
      <p><strong>Date of Birth:</strong> <span id="resDob"></span></p>
    </div>

    <div id="error" class="mt-4 text-danger hidden">
      <h3>Registration Failed!</h3>
      <p>Please make sure all fields are filled and password contains a special character (! or ?).</p>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const user = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
        dob: document.getElementById("dob").value
      };

      if (user.firstName && user.lastName && user.email && user.password && user.dob &&
          (user.password.includes("!") || user.password.includes("?"))) {

        const maskedPassword = "*".repeat(user.password.length);

        document.getElementById("resFirstName").innerText = user.firstName;
        document.getElementById("resLastName").innerText = user.lastName;
        document.getElementById("resEmail").innerText = user.email;
        document.getElementById("resPassword").innerText = maskedPassword;
        document.getElementById("resDob").innerText = user.dob;

        document.getElementById("result").classList.remove("hidden");
        document.getElementById("error").classList.add("hidden");
      } else {
        document.getElementById("result").classList.add("hidden");
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
